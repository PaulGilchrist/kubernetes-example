apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: products-api-v1-ingress
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-methods: "DELETE, GET, OPTIONS, PATCH, POST, PUT"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "1" #Deliberatly limited so can demo HTTP 503 response
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: {{.Values.global.api_hostname}}
      http:
        paths:
        - path: /products/v1/(.*)
          pathType: Prefix
          backend:
            service:
              name: products-api-v1-service
              port:
                number: 80
  # This section is only required if TLS is to be enabled for the Ingress
  tls:
    - hosts:
      - {{.Values.global.api_hostname}}
      secretName: domain-cert