apiVersion: apps/v1
kind: StatefulSet # StatefulSet allows pointing each to its own storage location
metadata:
  name: queue
spec:
  serviceName: queue-service
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: queue # has to match .spec.template.metadata.labels
  template:
    metadata:
      labels:
        app: queue # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: queue
        env: 
        - name: RABBITMQ_NODENAME
          value: {{.Values.nodename}}   
        image: rabbitmq:3-management
        imagePullPolicy: Always
        ports:
        - containerPort: 15672
          name: http
        - containerPort: 5672
          name: amqp
        readinessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 15
          periodSeconds: 15