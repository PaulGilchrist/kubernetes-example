---
apiVersion: v1
kind: Service
metadata:
  name: queue-service
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: MC_AKS_testing_westus  
  # namespace: default
spec:
  loadBalancerIP: 20.47.110.134 # Must be standard if AKS LoadBalancer is standard, basic if AKS LoadBalancer is basic
  ports:
    - port: 15672
      name: http
    - port: 5672
      name: amqp
  selector:
    app: queue
  type: LoadBalancer # so a listner can be outside the cluster without needing an ingress