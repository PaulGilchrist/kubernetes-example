apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-api
  namespace: demo
spec:
  #replicas: 1 # remove this if using horizontal auto-scaling
  selector:
    matchLabels:
      app: products-api # has to match .spec.template.metadata.labels
  template:
    metadata:
      labels:
        app: products-api # has to match .spec.selector.matchLabels
      annotations:
        # dapr.io/enabled: "true"
        # dapr.io/app-id: "products-api"
        # dapr.io/app-port: "80"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: products-api
        env: 
        - name: BasePath
          value: /products
        image: paulgilchrist/minimal-api:latest
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 15
        ports:
        - containerPort: 80
          name: products-api
        resources:
        resources:
          limits:
            cpu: 500m
            memory: 1.5Gi
          requests:
            cpu: 100m
            memory: 0.5Gi