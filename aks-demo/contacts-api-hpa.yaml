# kubectl describe apiservice v1beta1.metrics.k8s.io
# kubectl top pod -A
# kubectl top node
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: contacts-api-hpa
  namespace: demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contacts-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageValue: 1Gi
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30 # production should use default of 300
      policies:
      - type: Pods # default = Percent
        value: 1 # default = 100
        periodSeconds: 15
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
      # - type: Percent
      #   value: 100
      #   periodSeconds: 15
      - type: Pods
        value: 1 # default = 4
        periodSeconds: 15
      selectPolicy: Max
