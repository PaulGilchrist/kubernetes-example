apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-api-v2
  namespace: demo
spec:
  #replicas: 1 # remove this if using horizontal auto-scaling
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: products-api-v2 # has to match .spec.template.metadata.labels
  minReadySeconds: 5 # how long after a new pod is ready before removing an old pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: products-api-v2 # has to match .spec.selector.matchLabels
      annotations:
        # dapr.io/enabled: "true"
        # dapr.io/app-id: "products-api-v2"
        # dapr.io/app-port: "80"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: products-api-v2
        env: 
        - name: BasePath
          value: /products/v2
        image: paulgilchrist/minimal-api:1.2.0
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
        ports:
        - containerPort: 80
          name: products-api-v2
        resources:
          limits:
            cpu: 500m
            memory: 1.5Gi
          requests:
            cpu: 250m
            memory: 0.5Gi