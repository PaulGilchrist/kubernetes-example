  template:
    metadata:
      labels:
        app: queue # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: queue
        env: 
        - name: RABBITMQ_NODENAME
          value: rabbit@localhost    
        image: rabbitmq:3-management
        ports:
        - containerPort: 15672
          name: http
        - containerPort: 5672
          name: amqp      
---
apiVersion: v1
kind: Service
metadata:
  name: queue-service
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 15672
    name: http
    protocol: TCP
    targetPort: 15672
  - port: 5672
    name: amqp
    protocol: TCP
    targetPort: 5672
  selector:
    app: queue
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contacts-api-ingress
